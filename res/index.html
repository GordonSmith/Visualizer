<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>HPCC: Visualization</title>
    <link href="./index.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/@hpcc-js/common@2.0.0/font-awesome/css/font-awesome.min.css">
    <script src="https://unpkg.com/@hpcc-js/loader@2.8.2/dist/index.min.js"></script>
    <script>
        var espUrl = window.location.href;
        var debugWuid = window.location.search.split("?")[1];
        if (debugWuid) {
            espUrl = "http://localhost:8010/WsWorkunits/res/" + debugWuid + "/res/index.html";
        }
        var hpccLoader = window["@hpcc-js/loader"];
    </script>
</head>

<body onresize="resize();">
    <div id="placeholder">
    </div>
    <script>
        var require;
        var app;
        hpccLoader.amd().then(function (r) {
            require = r;
            require([debugWuid ? "../lib-umd/index" : "./index.min"], function (indexMod) {
                app = new indexMod.BundleDermatology()
                    .target("placeholder")
                    .showToolbar(true)
                    .espUrl(espUrl)
                    .espCache("")
                    ;
                resize();
            });
        });

        function resize() {
            if (app) {
                app
                    .resize()
                    .lazyRender()
                    ;
            }
        };
    </script>
</body>

</html>
